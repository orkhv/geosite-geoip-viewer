<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geosite/GeoIP Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>GeoSite/GeoIP Viewer</h1>
    <div class="controls">
      <label for="modeSelect">Режим:</label>
      <select id="modeSelect">
        <option value="geosite">GeoSite</option>
        <option value="geoip">GeoIP</option>
      </select>
      <div class="search-container">
        <input type="text" id="search" placeholder="Поиск категории или значения..." />
        <div class="search-info"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="sidebar">
      <div class="loading" id="loading">Загрузка данных...</div>
      <ul id="categoryList"></ul>
    </div>
    <div class="main">
      <div class="category-header">
        <h2 id="categoryTitle">Выберите категорию</h2>
        <div class="category-info" id="categoryInfo"></div>
      </div>
      <div class="entries-container">
        <ul id="domainList"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
