<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geosite/GeoIP Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>GeoSite/GeoIP Viewer</h1>
    <div class="controls">
      <label>Режим:</label>
      <select id="modeSelect">
        <option value="geosite">GeoSite</option>
        <option value="geoip">GeoIP</option>
      </select>
      <div class="search-container">
        <input type="text" id="search" placeholder="Поиск...">
        <label class="search-mode">
          <input type="checkbox" id="searchInContent">
          Искать в содержимом
        </label>
        <span class="search-info"></span>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="sidebar">
      <div id="loading" class="loading" style="display: none;">Загрузка данных...</div>
      <ul id="categoryList"></ul>
    </div>
    <div class="main">
      <div class="category-header">
        <h2 id="categoryTitle">Выберите категорию</h2>
        <div id="categoryInfo" class="category-info"></div>
      </div>
      <div class="entries-container">
        <ul id="domainList"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
